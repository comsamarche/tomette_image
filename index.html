    <h1>Voici un exemple de tommette autogénérée en php.</h1>

      <a class="container" href="#">
        <figure class="tommette">
          <picture class="tommette__img">
          <svg width="100%" height="100%" baseProfile="full" version="1.2">
            
            <defs>
              <mask id="image" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" transform="scale(1)">
                <image width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://comsamarche.github.io/tomette_image/tomette.php?color=f6ebd3"></image>
              </mask>
            </defs>
            
            <image id="the-mask" mask="url(#image)" width="108%" height="108%" y="-4%" x="-4%" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://lorempixel.com/output/people-q-c-400-400-6.jpg"></image>
          
          </svg>
          </picture>
        </figure>
        <figcaption class="bt_reserver">Book</figcaption>
     </a>
